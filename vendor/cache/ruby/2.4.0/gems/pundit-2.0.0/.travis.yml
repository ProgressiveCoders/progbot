language: ruby
sudo: false
before_install:
  - gem update --system
  - gem install bundler

matrix:
  include:
    - rvm: 2.5.1
      script: bundle exec rake rubocop # ONLY lint once, first
    - rvm: 2.1
    - rvm: 2.2.8
    - rvm: 2.3.5
    - rvm: 2.4.2
    - rvm: 2.5.1
    - rvm: jruby-9.1.8.0
      env:
        - JRUBY_OPTS="--debug"
    - rvm: jruby-9.2.0.0
      env:
        - JRUBY_OPTS="--debug"
