---

language: ruby

sudo: false

dist: trusty

bundler_args: --without development

cache: bundler

before_install:
  - PATH=$(npm bin):$PATH # needed to install phantomjs via npm
  - if [ $(phantomjs --version) != '2.1.1' ]; then npm install phantomjs-prebuilt@2.1; fi
  - gem update --system # use the very latest Rubygems
  - gem install bundler # use the very latest Bundler

script:
  - bundle exec rake
  - bundle exec rake docs:build

rvm:
  - jruby-9.1.15.0
  - 2.2.8
  - 2.3.5
  - 2.4.2

gemfile:
  - gemfiles/rails_42.gemfile
  - gemfiles/rails_50.gemfile
  - gemfiles/rails_51.gemfile
  - gemfiles/rails_52.gemfile

env:
  global:
    - JRUBY_OPTS="-J-Xmx1024m --dev --debug"
    - COVERAGE=true

matrix:
  fast_finish: true

  allow_failures:
    - rvm: jruby-9.1.15.0
      gemfile: gemfiles/rails_42.gemfile
    - rvm: jruby-9.1.15.0
      gemfile: gemfiles/rails_50.gemfile
    - rvm: jruby-9.1.15.0
      gemfile: gemfiles/rails_51.gemfile
    - rvm: jruby-9.1.15.0
      gemfile: gemfiles/rails_52.gemfile
